<div class="signup-container">
  <form  [formGroup]="registerform" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" name="email" type="email" >
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input id="name" formControlName="name" name="name" type="text" >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" name="password" type="password" >
    </div>

    <button type="submit" [disabled]="!registerform.valid">Sign Up</button>
    <button type="button" (click)="close()">Close</button>
  </form>
</div>
